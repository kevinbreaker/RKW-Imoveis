<mat-card class="mat-card-dashboard">
    <mat-card-header>
        <div class="campoLocalizacao">
            <mat-form-field class="inputLocalizacao">
                <input matInput placeholder="Buscar Localização" name="searchEnd" #search id="searchField">
                <button mat-raised-button matSuffix color="primary">
                    <span>
                        Buscar
                    </span>
                </button>
            </mat-form-field>
        </div>
    </mat-card-header>

    <mat-card-content>

        <agm-map #map [latitude]="minhaPosicao.latitude" [longitude]="minhaPosicao.longitude" [zoom]="minhaPosicao.zoom">
            <agm-marker *ngFor="let imovel of imoveis" (markerClick)="openDialog(imovel.anuncioUid)" [latitude]="imovel.imovelLocalizacaoLatitude"
                [longitude]="imovel.imovelLocalizacaoLongitude"></agm-marker>
        </agm-map>

    </mat-card-content>
</mat-card>
